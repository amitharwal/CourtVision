<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Explorer</title>
  <link rel="stylesheet" href="/static/css/players.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Court Vision 🏀</div>
      <nav>
        <a href="/">Home</a>
        <a href="/players" class="active">Players</a>
        <a href="/team-trends">Teams</a>
        <a href="/shot-charts">Shot Charts</a>
        <a href="/compare">Compare</a>
        <a href="/advanced-metrics">Adv. Metrics</a>
      </nav>
    </header>

    <section class="filters-section">
      <div class="section-header">
        <h2>Player Explorer</h2>
      </div>

      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search any player in NBA history (e.g., LeBron James, Shai Gilgeous-Alexander)">
        <button id="search-btn">Search</button>
      </div>

      <div id="search-results" class="players-table" style="display:none;">
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Status</th>
              <th>Open</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
      </div>

      <p class="player-count" id="hint">Tip: Start typing—results appear instantly.</p>
    </section>

    <footer>
      © 2025 Court Vision. Built with raw code and real data. <a href="#">Privacy Policy</a>
    </footer>
  </div>

  <script>
    const input = document.getElementById('search-input');
    const btn = document.getElementById('search-btn');
    const table = document.getElementById('search-results');
    const tbody = document.getElementById('results-body');
    const hint = document.getElementById('hint');
    let lastQuery = '';

    async function doSearch() {
      const q = input.value.trim();
      lastQuery = q;
      if (!q) {
        table.style.display = 'none';
        tbody.innerHTML = '';
        hint.textContent = 'Tip: Start typing—results appear instantly.';
        return;
      }
      try {
        const res = await fetch(`/api/search-players?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        if (!data.success) throw new Error(data.error || 'search failed');
        const list = data.players || [];
        tbody.innerHTML = list.map(p => `
          <tr>
            <td>${p.name}</td>
            <td>${p.is_active ? 'Active' : 'Retired'}</td>
            <td><a class="small-btn" href="/player/${p.id}">Open</a></td>
          </tr>
        `).join('');
        table.style.display = list.length ? 'block' : 'none';
        hint.textContent = list.length ? `${list.length} result(s)` : 'No matches found.';
      } catch (e) {
        console.error(e);
        hint.textContent = 'Search error—try again.';
      }
    }

    input.addEventListener('input', () => {
      // debounced-ish search
      clearTimeout(window._srch);
      window._srch = setTimeout(doSearch, 120);
    });
    btn.addEventListener('click', doSearch);
    input.addEventListener('keypress', e => { if (e.key === 'Enter') doSearch(); });
  </script>
</body>
</html>
